<div class="container-fluid">
	<h1>Request a Quote</h1>

	<p class="lead">[[heading]]</p>

	<form class="quote-form form-horizontal" ng-submit="requestQuote($evt)" role="form">
		<div class="form-group" ng-class="{ 'has-error' : nameError }">
			<label for="name" class="control-label col-lg-2">Name</label>
			<div class="col-lg-4">
				<input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="quote.name">
			</div>
			<div class="col-lg-6">
				<span class="help-block" ng-if="nameError">[[nameError]]</span>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : emailError }">
			<label for="email" class="control-label col-lg-2">Email Address</label>
			<div class=" col-lg-4">
				<input type="text" class="form-control" id="email" placeholder="Enter your email" ng-model="quote.email">
			</div>
			<div class="col-lg-6">
				<span class="help-block" ng-if="emailError">[[emailError]]</span>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : phoneError }">
			<label for="phone" class="control-label col-lg-2">Phone Number</label>
			<div class="col-lg-4">
				<input type="text" class="form-control" id="phone" placeholder="Enter your phone number" ng-model="quote.phone">
			</div>
			<div class="col-lg-6">
				<span class="help-block" ng-if="phoneError">[[phoneError]]</span>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : descError }">
			<label for="desc" class="control-label col-lg-2">Description</label>
			<div class="col-lg-6">
				<textarea name="desc" id="desc" cols="30" rows="10" class="form-control" placeholder="Describe the project.." ng-model="quote.desc"></textarea>
			</div>
			<div class="col-lg-4">
				<span class="help-block" ng-if="descError">[[descError]]</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6 col-lg-offset-2 well well-lg">
				<div class="row">
					<div class="col-lg-4">
						<button class="btn btn-primary" type="submit">Request Quote</button>
					</div>
					<div class="col-lg-6">
						<span class="help-block" ng-if="formError">[[formError]]</span>
					</div>
				</div>

			</div>
		</div>
	</form>
</div>
