{{$con := .Content}}

<div class="container">
	{{with $con}}
	<h1><span>Edit Content</span></h1>
	{{else}}
	<h1><span>Add Content</span></h1>
	{{end}}
	<form action="{{.URL}}" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label for="title" class="control-label col-lg-2">Title</label>
			<div class="col-lg-6">
				<input type="text" class="form-control" id="title" placeholder="Enter title" name="title" value="{{$con.Title}}">
			</div>
		</div>
		<div class="form-group">
			<label for="body" class="control-label col-lg-2">Body</label>
			<div class="col-lg-6">
				<input type="text" class="form-control" id="body" placeholder="Enter body" name="body" value="{{$con.Body}}">
			</div>
		</div>
		<div class="form-group">
			{{with $con.Image}}
				<div class="banner-img col-lg-6 col-lg-offset-2">
					<img src="{{$con.Image}}" alt="{{$con.Title}}">
				</div>
			{{end}}
		</div>
		<div class="form-group">
			<label for="Image" class="control-label col-lg-2">Image</label>
			<div class="col-lg-4 well">
				<input type="file" class="form-control" id="image" placeholder="Upload Image" name="image">
			</div>
		</div>
		<div class="form-group">
			<label for="link" class="control-label col-lg-2">Link</label>
			<div class="col-lg-6">
				<input type="url" class="form-control" id="link" placeholder="Enter link" name="link" value="{{$con.Link}}">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6 col-lg-offset-2">
				<button class="btn btn-danger" type="submit">Save</button>
			</div>

		</div>
	</form>
</div>
