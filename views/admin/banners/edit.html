{{$banner := .Banner}}

<div class="container">
	{{with $banner}}
	<h1><span>Edit Banner</span></h1>
	{{else}}
	<h1><span>Add Banner</span></h1>
	{{end}}
	<form action="{{.URL}}" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label for="title" class="control-label col-lg-2">Title</label>
			<div class="col-lg-6"><input type="text" class="form-control" id="title" placeholder="Enter title" name="title" value="{{$banner.Title}}"></div>
		</div>
		<div class="form-group">
			<label for="caption" class="control-label col-lg-2">Caption</label>
			<div class="col-lg-6"><input type="text" class="form-control" id="caption" placeholder="Enter caption" name="caption" value="{{$banner.Caption}}"></div>
		</div>
		<div class="form-group">
			{{with $banner.Image}}
				<div class="banner-img col-lg-6 col-lg-offset-2">
					<img src="{{$banner.Image}}" alt="{{$banner.Title}}">
				</div>
			{{end}}
		</div>
		<div class="form-group">
			<label for="Image" class="control-label col-lg-2">Image</label>
			<div class="col-lg-4 well">
				<input type="file" class="form-control" id="image" placeholder="Upload Image" name="image">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6 col-lg-offset-2">
				<button class="btn btn-danger" type="submit">Save</button>
			</div>

		</div>
	</form>
</div>
