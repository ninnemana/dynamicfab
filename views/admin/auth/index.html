<div class="container-fluid">
	<form action="/admin/auth" class="form-horizontal auth-form col-lg-6" role="form" method="post">
		<h3><span>Login to Management Utility</span></h3>
		<div class="form-group">
			<label for="username" class="control-label col-lg-3">Username</label>
			<div class="col-lg-9">
				<input type="text" name="username" id="username" class="form-control" placeholder="Enter username">
			</div>
		</div>
		<div class="form-group">
			<label for="pass" class="control-label col-lg-3">Password</label>
			<div class="col-lg-9">
				<input type="password" name="pass" id="pass" class="form-control" placeholder="Enter password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-9 col-lg-offset-3">
				<button class="btn btn-danger" type="submit">Login</button>
			</div>
		</div>
	</form>
</div>
